<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<title>Document</title>
</head>

<body>
	<div class="card">
		<h1>MARMITARIA</h1>
		<a
			href="https://www.google.com/search?gs_ssp=eJzj4tTP1TcwMU02T1JgNGB0YPBiS8_PT89JBQBASQXT&client=opera-gx&q=google&sourceid=opera&ie=UTF-8&oe=UTF-8"><h3>Rua
			Treze de Abril, 381 - Vila Industrial - Toledo/PR</h3></a>
		<div class="informacoes">
			<div class="avaliacoes">
				<p>Avaliações</p>
				<p>4,9<ion-icon name="star-outline"></ion-icon></p>

				<p>Pagamentos</p>
				<ion-icon name="card-outline"></ion-icon>
			</div>
			<div class="entrega">
				<p>Entrega</p>
				<p>25min - 35min</p>

				<p>Horários</p>
				<ion-icon name="time-outline"></ion-icon>
			</div>
			<div class="levantamento">
				<p>Levantamento</p>
				<p>15min</p>

				<p>Informações</p>
				<ion-icon name="add-circle-outline"></ion-icon>
			</div>
		</div>
		<div class="funcionamento">
			<p>Funcionamento</p>
			<h3>FECHADO</h3>
		</div>
	</div>
	<div class="opcoes">
		<button class="marmitas">MARMITAS</button>
		<button class="bebidas">BEBIDAS</button>
	</div>


	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
