<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<title>Document</title>
</head>

<body>
	<div class="card">
		<h1>MARMITARIA</h1>
		<a
			href="https://www.google.com/search?gs_ssp=eJzj4tTP1TcwMU02T1JgNGB0YPBiS8_PT89JBQBASQXT&client=opera-gx&q=google&sourceid=opera&ie=UTF-8&oe=UTF-8">
			<h3>Rua Rodolfo thilke 84 Coopagro</h3>
		</a>
		<div class="informacoes">
			<div class="avaliacoes">
				<p class="pointer">Avaliações</p>
				<p class="pointer">4,9<ion-icon name="star-outline"></ion-icon></p>

				<p class="pointer">Pagamentos</p>
				<p><ion-icon class="pointer" name="card-outline"></ion-icon></p>
			</div>
			<div class="entrega">
				<p>Entrega</p>
				<p>25min - 35min</p>

				<p class="pointer">Horários</p>
				<p><ion-icon class="pointer" name="time-outline"></ion-icon></p>
			</div>
			<div class="levantamento">
				<p>Levantamento</p>
				<p>15min</p>

				<p class="pointer">Informações</p>
				<p><ion-icon class="pointer" name="add-circle-outline"></ion-icon></p>
			</div>
		</div>
		<div class="funcionamento">
			<p>Funcionamento</p>
			<h3>FECHADO</h3>
		</div>
	</div>

	<div class="opcoes">
		<button class="marmitas">MARMITAS</button>
		<button class="bebidas">BEBIDAS</button>
	</div>

	<div class="pesquisa">
		<input type="text" placeholder="Pesquisar">
	</div>

	<div class="marmita">
		<H1 class="text-marmita">MARMITAS</H1>

		<div class="card-marmita pointer">
			<h3>Marmita -P</h3>
			<p>A partir de R$15,00</p>
		</div>
		<div class="card-marmita pointer">
			<h3>Marmita -M</h3>
			<p>A partir de R$17,00</p>
		</div>
		<div class="card-marmita pointer">
			<h3>Marmita -G</h3>
			<p>A partir de R$20,00</p>
		</div>
	</div>

	<script src="script.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
